<!DOCTYPE html>
<html lang ="en">

<head>
  <title> Formulario</title>
</head>

<body>

  <h1>Formulario</h1>
  <h2>Introduzca sus datos personales</h2>
  <form action="" >
    <p>
      <table>
        <tr>
    <td><label for="nombre">Nombre:</label></td>
    <td><input type="text" name="nombre" id="nombre" title='Introduce
    tu nombre' autocomplete="given-name" required="required" placeholder="Javier" /></tr></td>
          </tr>
          <tr>
    <td><label for="apellido">Primer apellido:</label></td>
    <td><input type="text" name="apellido" id="apellido" title='Introduce
    tu primer apellido' autocomplete="family-name" required="required" placeholder="Martín"/></td>
  </tr>
  <tr>
    <td><label for="fecha">Fecha de Nacimiento:</label></td>
    <td><input type="date" name="fecha" id="fecha" title='Introduce
    tu fecha de nacimiento' autocomplete="bday" required="required"/></td>
  </tr>
  <tr>
    <td><label for="e-mail">e-mail:</label></td>
    <td><input type="text" name="e-mail" id="e-mail" title='Introduce
    tu e-mail' autocomplete="email" required="required" placeholder="example@gmail.com"/></td>
  </tr>
  <tr>
    <td><label for="telefono">Telefono:</label></td>
    <td><input type="tel" name="telefono" id="telefono" title='Introduce
    tu numero de telefono' autocomplete="tel" required="required" placeholder="123-45-67-89"
    pattern="[0-9]{3}[0-9]{2}[0-9]{2}[0-9]{2}"/></td>
  </tr>
  <tr>

    <td><label for="password">Contraseña:</label></td>
    <td><input type="password" name="password" id="password" title='Introduce
    tu contraseña' autocomplete="new-password" required="required"
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/></td>
    <td><label for="info">La contraseña debe contener como mínimo 8 carácteres, almenos una mayúscula, minúscula y un número.</label></td>
    
  </tr>
  <tr>
    <td><label for="color">Color favorito:</label></td>
    <td><input type="color" value="#ff0000" id="color" title="Introduce tu
    color favorito" autocomplete= "off" required="required"/></td>
      <tr>
    <td><input type="submit" value="Enviar" /></td>
      </tr>
  </table>
    </p>
    </form>

</body>
</html>
